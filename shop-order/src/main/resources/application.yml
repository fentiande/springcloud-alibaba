server:
  port: 8091
  tomcat:
    max-threads: 10
spring:
  zipkin:
    discovery-client-enabled: false #让nacos把它当成一个URL，而不要当做服务名
    base-url: http://127.0.0.1:9411/ #zipkin server的请求地址
  sleuth:
    sampler:
      probability: 1.0 #采样的百分比
  application:
    name: service-order
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://172.16.2.120:3306/shop?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true
    username: root
    password: root
  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    sentinel:
      transport:
        port: 8888 #跟控制台交流的端口,随意指定一个未使用的端口即可
        dashboard: localhost:8080 # 指定控制台服务的地址
      web-context-unify: false
service-product: # 调用的提供者的名称
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule
feign:
  sentinel:
    enabled: true
rocketmq:
  name-server: 172.16.2.120:9876 #rocketMQ服务的地址
  producer:
    group: shop-order # 生产者组12345